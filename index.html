<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Shopping List</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<link rel="stylesheet" type="text/css" href="list.css">
</head>
<body>
    
	<h1>Shopping List &#x1F6D2;</h1>
	<form action="add" method="get">
		<label>Add Item: </label> 
		<input type="text" name="item">
		<input id="addToNeed" type="submit" value="Need">
		<input id="addToHave" type="submit" value="Have">
	</form>
	<h2> Need: </h2>
		<ul class='list'>
			<li><input type="checkbox" name="item"> Milk <a href="#">&#10006;</a></li>
			<li><input type="checkbox" name="item"> Bread <a href="#">&#10006;</a></li>
			<li><input type="checkbox" name="item"> Butter <a href="#">&#10006;</a></li>
			<li><input type="checkbox" name="item"> Dog food <a href="#">&#10006;</a></li>
		</ul>	
	<h2> Have: </h2>
		<ul class='list'>
			<li><input type="checkbox" name="item" checked> Banana <a href="#">&#10006;</a></li>
			<li><input type="checkbox" name="item" checked> Eggs <a href="#">&#10006;</a></li>
			<li><input type="checkbox" name="item" checked> Cheese <a href="#">&#10006;</a></li>
			<li><input type="checkbox" name="item" checked> Apples <a href="#">&#10006;</a></li>
		</ul>

	<script type="text/javascript" src="shoppinglist.js"></script>
</body>
</html>
